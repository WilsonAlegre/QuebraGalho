<mat-card class="updateServico">
    <form>
        <div class="form-rows">
            <mat-form-field appearance="outline" class="situacao">
                <mat-label>Situação</mat-label>
                <mat-select [(ngModel)]="servico.situacao" name="situacao">
                    <mat-option *ngFor="let situacao of situacoes" [value]="situacao.nome">
                     {{situacao.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="categoria">
                <mat-label>Categoria</mat-label>
                <mat-select [(ngModel)]="servico.categoria" name="categoria">
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.nome">
                     {{categoria.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="valor">
                <mat-label>Valor</mat-label>
                <input matInput placeholder="Ex: R$ 25,00" 
                    currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    [(ngModel)]="servico.valor" name="valor" autocomplete="off">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="titulo">
            <mat-label>Título</mat-label>
            <input matInput placeholder="Ex: Entrega para cidade X" [(ngModel)]="servico.titulo" name="titulo"
            autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea matInput placeholder="Ex: Entregar a caixa no endereço..."  class="descricao"
                [(ngModel)]="servico.descricao" name="descricao" autocomplete="off" rows="11"></textarea>
        </mat-form-field>
    </form>
    <div class="formButtons">
        <button mat-raised-button class="form-button"
            (click)="cancel()">
            VOLTAR
        </button>
        <button mat-raised-button class="form-button azul-claro azul-escuro"
            (click)="updateServico()">
            CONCLUIR
        </button>
    </div>
</mat-card>
