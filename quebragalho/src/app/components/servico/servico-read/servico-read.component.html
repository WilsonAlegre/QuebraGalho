<div class="mat-elevation-z8">
    <table mat-table [dataSource]="servicos" class="cinza-claro table-borders">
      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef >Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>
  
      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef >Título</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef >Valor</th>
        <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Situação Column -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef >Situação</th>
        <td mat-cell *matCellDef="let row">{{row.situacao}}</td>
      </ng-container>

       <!-- Ações Column -->
       <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef >
          <div class="actions-column">
            Ações
          </div>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="actions-column">
            <a routerLink="/servicos/update/{{ row.id }}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/servicos/delete/{{ row.id }}" class="delete">
                <i class="material-icons">delete</i>
            </a>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
